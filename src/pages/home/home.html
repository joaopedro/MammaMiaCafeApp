<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mamma Mia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)='refreshNews($event)'>
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/mammamia_avatar.png">
        </ion-avatar>
        <h2>Half Toast</h2>
      </ion-item>
      <img src="assets/img/half_toast.jpg">
      <ion-card-content>
        <p>The half toast is a classic slice of bread from Alentejo with butter and Jam.</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="basket"></ion-icon>
            <div>Order Now</div>
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/mammamia_avatar.png">
        </ion-avatar>
        <h2>Toast</h2>
      </ion-item>
      <img src="assets/img/toast.jpg">
      <ion-card-content>
        <p>Come and taste a toast with butter and jam with a fresh orange juice or a latte.</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="basket"></ion-icon>
            <div>Order Now</div>
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            1day and 2h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  
  </ion-content>
